<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>
                $.toast({
                    heading: "Information",
                    text: "{{ message | safe }}",
                    icon: "info",
                    showHideTransition: 'slide',
                    hideAfter: 5000,
                    allowToastClose: true,
                    stack: 10,
                    textAlign: 'left',
                    position: 'bottom-left'
                })
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}

{#<img id="background-image" src="../static/img/athlete-beach-bodybuilder-305239.jpg">#}

    <div id="container" class="mx-auto" style="width: 80%">

        {% endblock container %}

    </div>

    {% block fab %}

    {% endblock fab %}

</div>


<script src="{{ url_for('static', filename='js/app.js') }}"></script>
